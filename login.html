<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KidTribute</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <!-- End of Navbar -->
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">KidTribute</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li id="Login"><a href="login.html">Login</a></li>
            <li id="Username"><a class="disabled">Logged in as blank</a></li>
            <li id="Logout" class="hidden"><a href="#" onclick="logout();">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End of Navbar -->
    <div class="container">
      <div class="row">
        <div id="content" class="col-sm-6">
          <h1>Login</h1>
          <form role="form">
            <div class="form-group">
              <div id="LoginError" class="hidden alert alert-danger">
                Wrong username/password.
              </div>
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox">Remember Me</input>
              </label>
            </div>
            <div class="form-group">
              <a href="#">Forgot your password?</a>
              <a href="signup-page.html">Sign up</a>
            </div>
            <a href="#" class="btn btn-primary" onclick="verifyCredentials();">Login</a>
          </form>
        </div>
      </div>
    </div>
    <script rel="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script rel="text/javascript" src="js/bootstrap.min.js"></script>
    <script rel="text/javascript" src="js/jquery.cookie.js"></script>
    <script rel="text/javascript" src="js/api.js"></script>
    <script rel="text/javascript" src="js/login.js"></script>
  </body>
</html>
