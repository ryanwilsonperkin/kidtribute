        <div id="content" class="col-md-9">
          <div class="alert alert-info">
            <i class="fa fa-exclamation"></i>
            This project will not launch until it has been approved by your principal.
          </div>
          <h1>Edit Project</h1>
          <div class="row">
            <form role="form">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="projectName">Name</label>
                  <input type="text" class="form-control" id="projectName" placeholder="Project Name">
                </div>
                <div id="ProjectManagerDropdown" class="form-group">
                  <label for="projectManager">Project Manager</label>
                  <select class="form-control" id="projectManager">
                    <option>Teacher #1</option>
                    <option>Teacher #2</option>
                    <option>Teacher #3</option>
                  </select>
                </div>
                <div id="ProjectCategoryDropdown" class="form-group">
                  <label for="projectCategory">Project Category</label>
                  <select class="form-control" id="projectCategory">
                    <option>Visual Arts</option>
                    <option>Chemistry</option>
                    <option>Robotics</option>
                    <option>Welding</option>
                    <option>Programming</option>
                    <option>Mathemetics</option>
                    <option>Field Trips</option>
                    <option>Physical Education</option>
                    <option>Ceramics</option>
                  </select>
                </div>
                <div id="CommunityMemberDropdown" class="form-group">
                  <label for="communityMember">Community Members</label>
                  <select multiple class="form-control" id="communityMember">
                    <option>Community Member #1</option>
                    <option>Community Member #2</option>
                    <option>Community Member #3</option>
                    <option>Community Member #4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="projectLocation">Location</label>
                  <input type="text" class="form-control" id="projectLocation" placeholder="Project Location">
                </div>
                <div class="form-group">
                  <label for="projectContact">Contact</label>
                  <input type="text" class="form-control" id="projectContact" placeholder="info@example.com">
                </div>
                <div class="form-group">
                  <label for="projectDescription">Description</label>
                  <textarea class="form-control" rows="7" id="projectDescription" placeholder="What will the fundraiser accomplish?"></textarea>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="projectStartDate">Fundraising Start Date</label>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="datepicker" data-provide="datepicker" class="form-control" id="projectStartDate" placeholder="Start Date">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="projectGoal">Fundraising Goal</label>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6">
                      <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" class="form-control" id="projectGoal" placeholder="0.00">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="cancel" class="btn btn-default">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
